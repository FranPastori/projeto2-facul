<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo de Médias</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            background-color: #fffec7;
            display: flex;
            justify-content: center;
            
        }

        h1 {
            font-size: 3em;
            color: #f56218;
        }

        p {
            font-size: 2em;
            color: #ff9d2e;
        }

        div {
            margin: auto;
            background-color: #9dc9ac;
        }
    </style>
</head>

<body>
    <div>
        <h1 id="acao"></h1>
        <p id="resultado"> </p>

    </div>

    <script>
        const nota1 = parseFloat(prompt("digite nota 1"));
        const nota2 = parseFloat(prompt("digite nota 2"));
        const nota3 = parseFloat(prompt("digite nota 3"));
        const nota4 = parseFloat(prompt("digite nota 4"));

        const mensagem = document.getElementById("acao");
        const resultado = document.getElementById("resultado");

        let media = (nota1 + nota2 + nota3 + nota4) / 4;

        if (media >= 7) {
            mensagem.innerHTML = "Parabéns &#128512 "
            resultado.innerHTML = "Você foi Aprovado"
        }
        else if (media >= 5) {
            mensagem.innerHTML = "Quase lá &#128529 "
            resultado.innerHTML = "Você está de recuperação "

        }
        else {
            mensagem.innerHTML = "Que Pena &#128557 "
            resultado.innerHTML = "Você Reprovou"

        }
    </script>
</body>

</html>
